            let location = document.getElementById("location").value;
            let details = document.getElementById("details").value;

            if (!location || !details) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            let message = `üö® *TrashTrek Complaint Report* üö®\n\nüìç *Location:* ${location}\nüìù *Details:* ${details}\n\nüì∏ *Please attach images/videos before sending.*`;

            // Open WhatsApp with pre-filled message
            let whatsappURL = `https://wa.me/${7736589719}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
